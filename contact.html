<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contact - Kaede Shiohara</title>
    <meta name="author" content="Kaede Shiohara">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="fixed-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">Kaede Shiohara</a>
            </div>
            <nav class="main-nav">
                <a href="index.html">About</a>
                <a href="publications.html">Publications</a>
                <a href="applications.html">Applications</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="contact-page">
            <h2>Contact</h2>
            <p>お仕事のご依頼はこちらから</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc0jmP1vZqQMqlXP_GqyOfGCSZPT2_J2jVqAiYBTuY5iBF_Cw/viewform?usp=header" class="contact-button">お問い合わせフォーム</a>
        </div>
    </div>

    <script>
        // Add active class to current page in navigation
        document.addEventListener('DOMContentLoaded', function() {
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.main-nav a');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentLocation.endsWith(linkPath)) {
                    link.classList.add('active');
                } else if (currentLocation.endsWith('/') && linkPath === 'index.html') {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
