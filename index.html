<!DOCTYPE HTML>
<html lang="en">
<head>

    <div id="app">
        <header class="fixed-header">
            <div class="bio-container">
                <div class="profile-section">
                    <img src="./files/photo/profile.jpeg" alt="profile photo" class="profile-img">
                    <div class="bio-text">
                        <h1>{{ $t('name') }}</h1>
                        <p>{{ $t('bio') }}</p>

                        @click="setLang('en')"

                    <span 
                        @click="setLang('ja')" 
                        :class="{ active: currentLang === 'ja' }">JP</span>

                <nav class="main-nav">
                    <router-link to="/profile">{{ $t('nav.profile') }}</router-link>
                    <router-link to="/publications">{{ $t('nav.publications') }}</router-link>
                    <router-link to="/talks">{{ $t('nav.talks') }}</router-link>
                    <router-link to="/awards">{{ $t('nav.awards') }}</router-link>
                    <router-link to="/media">{{ $t('nav.media') }}</router-link>
                    <router-link to="/other">{{ $t('nav.other') }}</router-link>

            </div>
        </header>

        <main class="content">
            <router-view></router-view>
        </main>

    <script src="assets/js/i18n.js" defer></script>
